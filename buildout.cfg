[buildout]
develop = .
parts = pyserver_conf ZSI scripts sbmledit pydev directories
find-links =
	http://services.cbu.uib.no/service/eggs
	http://www.bccs.uni.no/~pal/python/
	https://fedorahosted.org/releases/s/u/suds/

unzip = true

[ZSI]
recipe = zc.recipe.egg
eggs=ZSI==2.1-a4

[scripts]
recipe = zc.recipe.egg:scripts
eggs = sbmledit

[sbmledit]
recipe = zc.recipe.egg:script
eggs = ZSI
       sbmledit
interpreter = python

[pydev]
recipe = pb.recipes.pydev
eggs = ${sbmledit:eggs}

[directories]
recipe = z3c.recipe.runscript
install-script = src/pyserver/config.py:generate_directories

[pyserver_conf]
recipe = z3c.recipe.template
input = etc/pyserver.cfg.in
output = ${buildout:parts-directory}/etc/pyserver.cfg